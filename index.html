<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <a href="" target="_blank" rel="noopener noreferrer">
            <img id="logoAlura" src="./Imagenes/Logo.png" alt="Logo de Alura">
        </a>
    </header>

    <main class="contenedor">

        <section class="area-izquierda">

            <textarea name="texto" class="txt-encriptado" cols="60" rows="12" placeholder="ingrese el texto aquí"
                required></textarea>

            <div class="botones-izq">
                <p>⚠ Solo letras minusculas y sin acentos</p>
                <button class="boton" id="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton" id="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="area-derecha">

            <img id="muñeco" src="./Imagenes/Muñeco.png" alt="">


            <h1 id="nomessage">Ningún mensaje fue encontrado</h1>
            <textarea class="mensaje" cols="60" rows="5"
                placeholder="Ingresa el texto que desees encriptar o desencriptar." required></textarea>
            <button class="boton" id="btn-copiar" onclick="btnCopiar()">Copiar</button>

        </section>

    </main>


    <script src="script.js"></script>
</body>

</html>
